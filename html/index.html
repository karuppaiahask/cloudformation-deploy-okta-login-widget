<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script
        src="https://ok1static.oktacdn.com/assets/js/sdk/okta-signin-widget/2.9.0/js/okta-sign-in.min.js"
        type="text/javascript"></script>
<link
        href="https://ok1static.oktacdn.com/assets/js/sdk/okta-signin-widget/2.9.0/css/okta-sign-in.min.css"
        type="text/css"
        rel="stylesheet"/>

<!-- Theme file: Customize or replace this file if you want to override our default styles -->
<link
        href="https://ok1static.oktacdn.com/assets/js/sdk/okta-signin-widget/2.9.0/css/okta-theme.css"
        type="text/css"
        rel="stylesheet"/>
<style>
    body {
        background-image: url('https://ok3static.oktacdn.com/bc/image/fileStoreRecord?id=fs0194ad0spZT0f2j1d8');
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-position: center top;
    }
</style>

<body>
<div id="widget-container"></div>

</body>

<script>
    var signIn = new OktaSignIn({baseUrl: {oktaOrg}});
    signIn.renderEl({
        el: '#widget-container'
    }, function success(res) {
        if (res.status === 'SUCCESS') {
            alert('You are logged in', res.session.token);
        } else {
            // The user can be in another authentication state that requires further action.
            // For more information about these states, see:
            //   https://github.com/okta/okta-signin-widget#rendereloptions-success-error
        }
    });
</script>

</html>
